<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mode Changes Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="test-container" class="p-6 bg-gray-100 min-h-screen">
        <h1 class="text-2xl font-bold mb-6">Quiz Mode Changes Test</h1>
        <div id="test-output" class="space-y-4"></div>
        <div id="quiz-container" class="mt-6"></div>
    </div>

    <!-- Load core dependencies -->
    <script src="/static/review-system.js"></script>
    <script src="/static/learning-mode-base.js"></script>
    <script src="/static/modes/quiz-mode.js"></script>

    <script>
        const testOutput = document.getElementById('test-output');

        function addResult(test, status, message) {
            const div = document.createElement('div');
            div.className = `p-3 rounded ${status === 'pass' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            div.innerHTML = `
                <strong>${test}:</strong>
                <span class="font-mono">${status.toUpperCase()}</span>
                <br><small>${message}</small>
            `;
            testOutput.appendChild(div);
        }

        async function runTests() {
            // Test 1: Instantiate and render the QuizMode
            let quizMode;
            try {
                const sampleData = {
                    words: [
                        { id: 1, turkish: 'Merhaba', arabic: 'ŸÖÿ±ÿ≠ÿ®ÿß', pronunciation: 'mer-ha-BA', emoji: 'üëã' },
                        { id: 2, turkish: 'Te≈üekk√ºr ederim', arabic: 'ÿ¥ŸÉÿ±ÿß ŸÑŸÉ', pronunciation: 'te-shek-K√úR e-de-RIM', emoji: '‚ù§Ô∏è' },
                    ],
                    category: 'greetings'
                };
                const container = document.getElementById('quiz-container');
                quizMode = new QuizMode({ container: container, data: sampleData });
                await quizMode.init();
                quizMode.render();
                addResult('Initialization', 'pass', 'QuizMode initialized and rendered successfully');
            } catch (e) {
                addResult('Initialization', 'fail', `Error: ${e.message}`);
                return;
            }

            // Test 2: Check that the pronunciation element is not present
            try {
                const pronunciationElement = document.querySelector('.quiz-pronunciation');
                if (!pronunciationElement) {
                    addResult('UI Verification', 'pass', 'The pronunciation element has been successfully removed from the quiz card.');
                } else {
                    addResult('UI Verification', 'fail', 'The pronunciation element is still present in the quiz card.');
                }
            } catch (e) {
                addResult('UI Verification', 'fail', `Error: ${e.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
